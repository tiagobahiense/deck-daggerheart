<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Jogo - Daggerheart</title>
    <link rel="stylesheet" href="style.css?v=8.0">
    <link rel="stylesheet" href="ficha.css?v=4.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
            background-color: #050505; /* Fundo levemente mais escuro */
        }

        #container-principal {
            display: flex;
            flex: 1;
            overflow: visible;
            gap: 0;
            position: relative;
        }

        #area-jogadores {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: visible;
            border-right: 2px solid var(--gold);
            min-width: 0;
            position: relative;
        }

        #painel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Um pouco mais largo */
            gap: 15px;
            height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            align-content: start;
            align-items: start;
        }

        /* --- ESTILO DO CARD DO JOGADOR (NOVO LAYOUT) --- */
        .card-jogador {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 10px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s, border-color 0.2s;
        }

        .card-jogador:hover {
            z-index: 50;
            border-color: #ffe066;
            transform: translateY(-2px);
        }

        /* Cabe√ßalho do Card: Nome e Bot√£o Ficha */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 5px;
            gap: 10px;
        }

        .nome-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nome {
            font-weight: bold;
            color: var(--gold);
            margin: 0;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag-classe {
            font-size: 0.65rem;
            color: #ccc;
            background: rgba(255, 255, 255, 0.1);
            padding: 1px 6px;
            border-radius: 4px;
            width: fit-content;
            margin-top: 2px;
        }

        /* NOVO BOT√ÉO DE FICHA */
        .btn-abrir-ficha-mestre {
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 20px; /* P√≠lula */
            padding: 4px 12px;
            font-family: 'MedievalSharp', cursive;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0; /* Impede o bot√£o de esmagar */
        }

        .btn-abrir-ficha-mestre:hover {
            background: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--gold);
        }

        .label {
            font-size: 0.7rem;
            color: #888;
            margin: 2px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px dashed #333;
        }

        .card-jogador .grid-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            min-height: 40px; /* Garante altura mesmo vazio */
        }

        /* --- PREVIEW FLUTUANTE APRIMORADO --- */
        #preview-carta-mestre {
            display: none;
            position: fixed;
            /* Centralizado mas um pouco para cima para n√£o tapar tudo */
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px; /* Maior */
            height: 480px; /* Maior */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid var(--gold);
            border-radius: 12px;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }

        /* Estilizando os tokens/icones DENTRO do preview grande */
        #preview-carta-mestre .token-count {
            width: 40px; height: 40px; 
            font-size: 1.4rem; 
            border: 2px solid #000;
            box-shadow: 0 2px 5px #000;
            top: -15px;
        }

        #preview-carta-mestre .icone-descanso-mini img {
            filter: drop-shadow(0 0 5px #000);
            width: 100px; height: 100px; /* √çcone grande */
        }
        
        #preview-carta-mestre .icone-descanso-mini {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- CONTROLES DO MESTRE --- */
        #controles-mestre {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid var(--gold);
            gap: 10px;
            position: relative;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #controles-mestre > div {
            display: flex;
            gap: 10px;
        }

        .btn-nav-mestre {
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border: 1px solid #555;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
        }

        .btn-nav-mestre:hover {
            background: #555;
            border-color: var(--gold);
        }

        /* SIDEBAR ESCUDO */
        #sidebar-escudo {
            width: 240px;
            background: rgba(15, 15, 15, 0.95);
            border-left: 2px solid var(--gold);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }

        #sidebar-escudo h3 {
            color: var(--gold);
            font-size: 1rem;
            margin: 0 0 10px 0;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .btn-topico {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: #ddd;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: left;
            transition: 0.2s;
            font-family: inherit;
        }

        .btn-topico:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
            color: #fff;
            transform: translateX(3px);
        }

        /* MODAL ESCUDO */
        #modal-escudo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5000;
            justify-content: center;
            align-items: center;
        }

        #modal-escudo.ativo {
            display: flex;
        }

        .modal-escudo-content {
            background: #1a1a1a;
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .modal-escudo-content h2 { color: var(--gold); margin-top: 0; }
        .modal-escudo-content h3 { color: #ffff99; margin-top: 15px; }
        .modal-escudo-content p, .modal-escudo-content li { color: #ddd; line-height: 1.6; font-size: 0.95rem; }
        .modal-escudo-content ul { margin: 8px 0; padding-left: 20px; }
        .modal-escudo-content li { margin: 4px 0; }
        .modal-escudo-content code { background: rgba(255, 215, 0, 0.1); padding: 2px 5px; border-radius: 3px; color: #ffff99; font-family: monospace; }

        #btn-fechar-escudo {
            position: absolute; top: 15px; right: 15px;
            background: var(--gold); color: #000; border: none; width: 30px; height: 30px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        #btn-fechar-escudo:hover { background: #fff; }

        #carta-usada-animada {
            position: fixed; width: 200px; height: 300px;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            border-radius: 10px; pointer-events: none; display: none; z-index: 9999;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }
        #carta-usada-animada.ativa { animation: carta-usar 2.5s ease-in-out forwards; }

        @keyframes carta-usar {
            0% { opacity: 1; transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0)); }
            20% { opacity: 1; transform: scale(1.1) rotate(0deg); filter: drop-shadow(0 0 30px rgba(0, 255, 0, 0.8)); }
            50% { opacity: 1; transform: scale(1.5) rotate(-5deg); filter: drop-shadow(0 0 50px rgba(0, 255, 0, 1)); }
            55% { transform: scale(1.5) rotate(5deg); }
            60% { transform: scale(1.5) rotate(-5deg); }
            65% { transform: scale(1.5) rotate(5deg); }
            70% { transform: scale(1.5) rotate(-3deg); }
            100% { opacity: 0; transform: scale(1.5) rotate(0deg); filter: drop-shadow(0 0 50px rgba(0, 255, 0, 0.5)); }
        }

        @keyframes mini-carta-usar {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0)); }
            30% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 25px rgba(0, 255, 0, 1)); }
            70% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0)); }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get, onChildChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATWkyYE6b3wyz3LdFXAmxKxNQOexa_vUY",
            authDomain: "deck-daggerheart.firebaseapp.com",
            databaseURL: "https://deck-daggerheart-default-rtdb.firebaseio.com",
            projectId: "deck-daggerheart",
            storageBucket: "deck-daggerheart.firebasestorage.app",
            messagingSenderId: "825358776791",
            appId: "1:825358776791:web:ce0ab844f58c60573c7392",
            measurementId: "G-20TB05E9N2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- EXPOR FIREBASE PARA O FICHA.JS ---
        window.db = db;
        window.ref = ref;
        window.set = set;
        window.get = get;
        window.remove = remove;
        window.onValue = onValue;
        // -------------------------------------

        const EMAIL_MESTRE = "tgbahiense@gmail.com";

        window.fazerLogout = function() {
            signOut(auth).then(() => window.location.href = "index.html");
        }

        // Fun√ß√£o para abrir a ficha do jogador pelo Mestre
        window.abrirFichaDoJogador = function(nomePersonagem) {
            window.nomeJogador = nomePersonagem;
            const slotRef = ref(db, `mesa_rpg/jogadores/${nomePersonagem}/slots/Fundamental`);
            get(slotRef).then(snapshot => {
                if(snapshot.exists() && snapshot.val().profissao) {
                    localStorage.setItem('profissaoSelecionada', snapshot.val().profissao);
                    if(typeof window.abrirFichaPersonagem === 'function') {
                        window.abrirFichaPersonagem();
                    }
                } else {
                    alert(`O personagem ${nomePersonagem} ainda n√£o selecionou uma classe.`);
                }
            });
        };

        window.realizarDescanso = function(tipo) {
            console.log(`üåô Restaurando descanso ${tipo}...`);
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            get(jogadoresRef).then(snapshot => {
                if(snapshot.exists()) {
                    const dados = snapshot.val();
                    Object.keys(dados).forEach(nome => {
                        const player = dados[nome];
                        const updates = {};
                        let changed = false;

                        // Fun√ß√£o auxiliar para resetar cartas
                        const resetCartas = (lista, path) => {
                            if(!lista) return;
                            let listChanged = false;
                            lista.forEach(carta => {
                                if(!carta) return;
                                if(tipo === 'curto' && carta.estado === 'curto') { carta.estado = 'ativo'; listChanged = true; }
                                if(tipo === 'longo' && (carta.estado === 'curto' || carta.estado === 'longo')) { carta.estado = 'ativo'; listChanged = true; }
                            });
                            if(listChanged) set(ref(db, `mesa_rpg/jogadores/${nome}/${path}`), lista);
                        };

                        resetCartas(player.mao, 'mao');
                        resetCartas(player.reserva, 'reserva');

                        // Reset Slots (√© um objeto)
                        if(player.slots) {
                            let slotsChanged = false;
                            Object.keys(player.slots).forEach(k => {
                                const c = player.slots[k];
                                if(c && ((tipo==='curto' && c.estado==='curto') || (tipo==='longo' && (c.estado==='curto'||c.estado==='longo')))) {
                                    c.estado = 'ativo'; slotsChanged = true;
                                }
                            });
                            if(slotsChanged) set(ref(db, `mesa_rpg/jogadores/${nome}/slots`), player.slots);
                        }
                    });
                }
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (!user || user.email.toLowerCase().trim() !== EMAIL_MESTRE.toLowerCase().trim()) {
                window.location.href = "index.html"; return;
            }
            iniciarPainel();
            configurarListenersDeCartasUsadas();
        });

        function iniciarPainel() {
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            const accountsRef = ref(db, 'mesa_rpg/accounts');
            let nomesDePersonagens = new Set();
            let cacheJogadores = {};

            function render() {
                const painel = document.getElementById('painel');
                const nomes = Array.from(nomesDePersonagens);
                if (nomes.length === 0) { painel.innerHTML = "<p>Nenhum personagem.</p>"; return; }

                painel.innerHTML = "";
                nomes.sort().forEach(nome => {
                    const p = cacheJogadores[nome] || {};
                    const card = document.createElement('div');
                    card.className = 'card-jogador';

                    // === 1. Monta HTML da M√£o ===
                    let htmlMao = "";
                    if(p.mao && p.mao.length > 0) {
                        p.mao.forEach((c) => {
                            let classes = "mini-carta";
                            let tooltip = c.nome;
                            let extraHTML = ""; // Tokens e √çcones
                            
                            if(c.estado === 'curto') { 
                                classes += " indisponivel"; tooltip += " (Recarga: Curto)"; 
                                extraHTML += `<div class="icone-descanso-mini"><img src="img/meia-lua.png"></div>`; 
                            }
                            if(c.estado === 'longo') { 
                                classes += " indisponivel"; tooltip += " (Recarga: Longo)"; 
                                extraHTML += `<div class="icone-descanso-mini"><img src="img/lua-cheia.png"></div>`; 
                            }
                            if(c.tokens > 0) {
                                extraHTML += `<div class="token-count">${c.tokens}</div>`;
                            }
                            
                            // Importante: Colocar o extraHTML dentro da div
                            htmlMao += `<div class="${classes}" style="background-image: url('${c.caminho}')" title="${tooltip}">${extraHTML}</div>`;
                        });
                    } else { htmlMao = "<span class='status-vazio'>M√£o vazia</span>"; }

                    // === 2. Monta HTML dos Slots ===
                    let htmlSlots = "";
                    let classeNome = "";
                    if(p.slots) {
                        ['Ancestralidade', 'Comunidade', 'Fundamental', 'Especializacao', 'Maestria'].forEach(key => {
                            if(p.slots[key]) {
                                htmlSlots += `<div class="mini-carta slot-ativo" style="background-image: url('${p.slots[key].caminho}')" title="${key}: ${p.slots[key].nome}"></div>`;
                                if(key === 'Fundamental' && p.slots[key].profissao) classeNome = p.slots[key].profissao;
                            }
                        });
                    }
                    if(htmlSlots === "") htmlSlots = "<span class='status-vazio'>Nenhum ativo</span>";

                    // === 3. Monta HTML da Reserva ===
                    let htmlReserva = "";
                    if(p.reserva && p.reserva.length > 0) {
                        htmlReserva = `<div class="label">Reserva (${p.reserva.length})</div>`;
                        let cartasReservaHTML = "";
                        p.reserva.forEach(c => {
                            cartasReservaHTML += `<div class="mini-carta carta-reserva-visual" style="background-image: url('${c.caminho}')" title="Reserva: ${c.nome}"></div>`;
                        });
                        htmlReserva += `<div class="grid-mini">${cartasReservaHTML}</div>`;
                    }

                    // Bot√£o da Ficha (Corrigido para aceitar aspas no nome)
                    const safeName = nome.replace(/'/g, "\\'");
                    
                    // === CONSTRU√á√ÉO DO CARD ===
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="nome-container">
                                <div class="nome">${nome}</div>
                                ${classeNome ? `<div class="tag-classe">${classeNome}</div>` : ''}
                            </div>
                            <button class="btn-abrir-ficha-mestre" onclick="window.abrirFichaDoJogador('${safeName}')" title="Abrir Ficha">üìÑ Ficha</button>
                        </div>
                        
                        <div class="label">M√£o (${p.mao ? p.mao.length : 0})</div>
                        <div class="grid-mini" data-jogador="${nome}">${htmlMao}</div>
                        
                        <div class="label">Mesa (Ativos)</div>
                        <div class="grid-mini">${htmlSlots}</div>
                        
                        ${htmlReserva}
                    `;
                    painel.appendChild(card);
                });
            }

            onValue(accountsRef, (snap) => {
                const setNomes = new Set();
                if (snap.exists()) {
                    snap.forEach(childSnap => {
                        const data = childSnap.val();
                        if (!data || data.status === 'inactive') return;
                        if (data.characters) Object.keys(data.characters).forEach(n => setNomes.add(String(n).toUpperCase()));
                    });
                }
                nomesDePersonagens = setNomes;
                render();
            });

            onValue(jogadoresRef, (snapshot) => {
                cacheJogadores = snapshot.exists() ? (snapshot.val() || {}) : {};
                Object.keys(cacheJogadores || {}).forEach(n => nomesDePersonagens.add(String(n).toUpperCase()));
                render();
            });
        }

        function configurarListenersDeCartasUsadas() {
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            get(jogadoresRef).then(snapshot => {
                if(snapshot.exists()) {
                    Object.keys(snapshot.val()).forEach(nome => configurarListenerIndividualDoJogador(nome));
                }
            });
            onChildChanged(jogadoresRef, (snapshot) => configurarListenerIndividualDoJogador(snapshot.key));
        }

        function configurarListenerIndividualDoJogador(nomeJogador) {
            onValue(ref(db, `mesa_rpg/jogadores/${nomeJogador}/cartaUsada`), (snapshot) => {
                if(snapshot.exists()) animarCartaEspecifica(nomeJogador, snapshot.val());
            });
        }

        function animarCartaEspecifica(nomeJogador, cartaUsada) {
            const gridMao = document.querySelector(`[data-jogador="${nomeJogador}"]`);
            if(!gridMao) return;
            const cartas = gridMao.querySelectorAll('.mini-carta');
            let cartaEncontrada = null;
            for(let carta of cartas) {
                const bg = carta.style.backgroundImage;
                if(bg && (bg.includes(cartaUsada.caminho) || bg.includes(cartaUsada.caminho.split('/').pop()))) {
                    cartaEncontrada = carta; break;
                }
            }
            if(cartaEncontrada) {
                cartaEncontrada.style.animation = 'mini-carta-usar 0.8s ease-out';
                setTimeout(() => cartaEncontrada.style.animation = 'none', 800);
            }
        }

            dano: { titulo: "ü©∏ DANO", conteudo: "<h2>ü©∏ DANO</h2><p>Menor (1PV), Maior (2PV), Grave (3PV). Armor reduz.</p>" },
            armadura: { titulo: "üõ°Ô∏è ARMADURA", conteudo: "<h2>üõ°Ô∏è ARMADURA</h2><p>Queime slots de armadura para reduzir dano recebido.</p>" },
            morte: { titulo: "‚ò†Ô∏è MORTE", conteudo: "<h2>‚ò†Ô∏è MORTE</h2><p>Op√ß√µes ao cair: Arriscar, Evitar (Cicatriz), Sacrif√≠cio.</p>" },
            distancia: { titulo: "üìè DIST√ÇNCIA", conteudo: "<h2>üìè DIST√ÇNCIA</h2><p>Melee, Very Close, Close, Far, Very Far.</p>" },
            descanso: { titulo: "üí§ DESCANSO", conteudo: "<h2>üí§ DESCANSO</h2><p>Curto: Repara Armor, cura um pouco. Longo: Full reset.</p>" },
            mestre: { titulo: "üíÄ GM", conteudo: "<h2>üíÄ O MESTRE</h2><p>Fa√ßa movimentos quando eles falham ou rolam com Medo.</p>" }
        };

        window.exibirTopico = function(id) { if(topicos[id]) { document.getElementById('escudo-conteudo').innerHTML = topicos[id].conteudo; document.getElementById('modal-escudo').classList.add('ativo'); } }
        window.fecharEscudo = function() { document.getElementById('modal-escudo').classList.remove('ativo'); }
        document.getElementById('modal-escudo').addEventListener('click', function(e) { if(e.target===this) fecharEscudo(); });

        // --- HOVER PREVIEW COM CONTEUDO (TOKENS/ICONES) ---
        document.addEventListener('mouseover', (e) => {
            const carta = e.target.closest('.mini-carta');
            if (carta && !carta.classList.contains('status-vazio')) {
                const preview = document.getElementById('preview-carta-mestre');
                if (preview && carta.style.backgroundImage) {
                    preview.style.backgroundImage = carta.style.backgroundImage;
                    // CLONA O CONTE√öDO (Tokens e √çcones) para o preview
                    preview.innerHTML = carta.innerHTML;
                    preview.style.display = 'flex'; // Exibe o preview
                }
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.mini-carta')) {
                document.getElementById('preview-carta-mestre').style.display = 'none';
            }
        });
