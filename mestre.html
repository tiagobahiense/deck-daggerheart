<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre - Daggerheart</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #111; 
            color: #d4af37; 
            font-family: 'MedievalSharp', cursive; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { 
            text-align: center; 
            border-bottom: 1px solid #333; 
            padding-bottom: 20px; 
        }
        #painel { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        
        .card-jogador {
            background: #1a1a1a; 
            border: 1px solid #444; 
            border-radius: 8px;
            width: 320px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .nome { 
            font-size: 1.4rem; 
            color: #fff; 
            text-align: center; 
            border-bottom: 1px solid #333; 
            padding-bottom: 5px; 
        }
        
        .label { 
            font-size: 0.8rem; 
            color: #888; 
            text-transform: uppercase; 
            margin-top: 5px; 
            border-bottom: 1px dashed #333;
        }
        
        .grid-mini { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px; 
            min-height: 40px;
        }
        
        .mini-carta {
            width: 50px; 
            height: 75px; 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center; 
            border: 1px solid #333; 
            border-radius: 4px;
            transition: 0.2s; 
            cursor: help;
            background-color: #000;
        }
        
        .mini-carta:hover { 
            transform: scale(4); 
            z-index: 100; 
            border-color: gold; 
            box-shadow: 0 0 20px #000; 
        }
        
        .slot-ativo { 
            border-color: #d4af37; 
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .status-vazio {
            font-size: 0.7rem;
            color: #444;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Visão do Narrador</h1>
    <div id="painel">Conectando ao Grimório...</div>

    <script type="module">
        // Importações diretas via CDN (Funciona no Vercel sem build)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // SUA CONFIGURAÇÃO REAL
        const firebaseConfig = {
            apiKey: "AIzaSyATWkyYE6b3wyz3LdFXAmxKxNQOexa_vUY",
            authDomain: "deck-daggerheart.firebaseapp.com",
            databaseURL: "https://deck-daggerheart-default-rtdb.firebaseio.com",
            projectId: "deck-daggerheart",
            storageBucket: "deck-daggerheart.firebasestorage.app",
            messagingSenderId: "825358776791",
            appId: "1:825358776791:web:ce0ab844f58c60573c7392",
            measurementId: "G-20TB05E9N2"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Conecta na lista de jogadores
        const jogadoresRef = ref(db, 'mesa_rpg/jogadores');

        onValue(jogadoresRef, (snapshot) => {
            const painel = document.getElementById('painel');
            const dados = snapshot.val();
            
            // Se não tiver ninguém conectado
            if(!dados) { 
                painel.innerHTML = "<p class='status-vazio'>Nenhum jogador conectado no momento.</p>"; 
                return; 
            }
            
            painel.innerHTML = ""; // Limpa tela para atualizar
            
            // Para cada jogador encontrado...
            Object.keys(dados).forEach(nome => {
                const p = dados[nome];
                const card = document.createElement('div');
                card.className = 'card-jogador';
                
                // 1. Monta a Mão
                let htmlMao = "";
                if(p.mao && p.mao.length > 0) {
                    p.mao.forEach(c => {
                        htmlMao += `<div class="mini-carta" style="background-image: url('${c.caminho}')" title="${c.nome}"></div>`;
                    });
                } else {
                    htmlMao = "<span class='status-vazio'>Mão vazia</span>";
                }

                // 2. Monta os Slots Ativos (Ancestralidade, Classe, etc)
                let htmlSlots = "";
                if(p.slots) {
                    // Ordem de exibição desejada
                    const ordem = ['Ancestralidade', 'Comunidade', 'Fundamental', 'Especializacao', 'Maestria'];
                    
                    ordem.forEach(key => {
                        if(p.slots[key]) {
                            htmlSlots += `<div class="mini-carta slot-ativo" style="background-image: url('${p.slots[key].caminho}')" title="${key}: ${p.slots[key].nome}"></div>`;
                        }
                    });
                }
                if(htmlSlots === "") htmlSlots = "<span class='status-vazio'>Nenhum ativo</span>";

                // 3. Monta a Reserva (Mochila) - Opcional, se quiser ver
                let htmlReserva = "";
                if(p.reserva && p.reserva.length > 0) {
                     htmlReserva = `<div class="label">Reserva (${p.reserva.length})</div>`;
                     // Apenas um contador ou ícones menores se quiser
                     htmlReserva += `<div class="status-vazio" style="padding:0">Possui ${p.reserva.length} cartas guardadas</div>`;
                }

                // Renderiza o Card do Jogador
                card.innerHTML = `
                    <div class="nome">${nome}</div>
                    
                    <div class="label">Mão (${p.mao ? p.mao.length : 0})</div>
                    <div class="grid-mini">${htmlMao}</div>
                    
                    <div class="label">Mesa (Ativos)</div>
                    <div class="grid-mini">${htmlSlots}</div>
                    
                    ${htmlReserva}
                `;
                
                painel.appendChild(card);
            });
        });
    </script>
</body>
</html>
