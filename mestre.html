<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Jogo - Daggerheart</title>
    <link rel="stylesheet" href="style.css?v=8.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        #container-principal {
            display: flex;
            flex: 1;
            overflow: visible;
            gap: 0;
            position: relative;
        }

        #area-jogadores {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: visible;
            border-right: 2px solid var(--gold);
            min-width: 0;
            position: relative;
        }

        #painel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 5px;
            height: 85vh;
            overflow-y: auto;
            overflow-x: visible;
            padding: 15px 10px 50px 15px;
            align-content: start;
        }

        .card-jogador {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 8px;
            min-width: 170px;
            max-width: 220px;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            overflow-x: visible;
        }

        .card-jogador:hover {
            z-index: 50;
        }

        .card-jogador .nome {
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .card-jogador .label {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            margin-bottom: 3px;
        }

        .card-jogador .grid-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            min-height: 25px;
            overflow: visible;
        }

        #controles-mestre {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--gold);
            gap: 10px;
        }

        #controles-mestre > div {
            display: flex;
            gap: 10px;
        }

        .btn-nav-mestre {
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border: 1px solid #555;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-nav-mestre:hover {
            background: #555;
        }

        /* SIDEBAR ESCUDO */
        #sidebar-escudo {
            width: 220px;
            background: rgba(0, 0, 0, 0.8);
            border-left: 2px solid var(--gold);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sidebar-escudo h3 {
            color: var(--gold);
            font-size: 0.9rem;
            margin: 0;
            text-align: center;
        }

        .escudo-topicos {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-topico {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gold);
            color: #fff;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            text-align: left;
            transition: 0.2s;
        }

        .btn-topico:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffff99;
        }

        /* MODAL ESCUDO */
        #modal-escudo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5000;
            justify-content: center;
            align-items: center;
        }

        #modal-escudo.ativo {
            display: flex;
        }

        .modal-escudo-content {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .modal-escudo-content h2 {
            color: var(--gold);
            margin-top: 0;
        }

        .modal-escudo-content h3 {
            color: #ffff99;
            margin-top: 15px;
        }

        .modal-escudo-content p, .modal-escudo-content li {
            color: #ddd;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .modal-escudo-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .modal-escudo-content li {
            margin: 4px 0;
        }

        .modal-escudo-content code {
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            color: #ffff99;
        }

        #btn-fechar-escudo {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        #btn-fechar-escudo:hover {
            background: #ffff99;
        }

        #carta-usada-animada {
            position: fixed;
            width: 200px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            pointer-events: none;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        #carta-usada-animada.ativa {
            animation: carta-usar 2.5s ease-in-out forwards;
        }

        @keyframes carta-usar {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0));
            }
            20% {
                opacity: 1;
                transform: scale(1.1) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(0, 255, 0, 0.8));
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(-5deg);
                filter: drop-shadow(0 0 50px rgba(0, 255, 0, 1));
            }
            55% {
                transform: scale(1.5) rotate(5deg);
            }
            60% {
                transform: scale(1.5) rotate(-5deg);
            }
            65% {
                transform: scale(1.5) rotate(5deg);
            }
            70% {
                transform: scale(1.5) rotate(-3deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) rotate(0deg);
                filter: drop-shadow(0 0 50px rgba(0, 255, 0, 0.5));
            }
        }

        @keyframes mini-carta-usar {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0));
            }
            30% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8));
            }
            50% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 25px rgba(0, 255, 0, 1));
            }
            70% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0));
            }
        }
    </style>
</head>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get, onChildChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATWkyYE6b3wyz3LdFXAmxKxNQOexa_vUY",
            authDomain: "deck-daggerheart.firebaseapp.com",
            databaseURL: "https://deck-daggerheart-default-rtdb.firebaseio.com",
            projectId: "deck-daggerheart",
            storageBucket: "deck-daggerheart.firebasestorage.app",
            messagingSenderId: "825358776791",
            appId: "1:825358776791:web:ce0ab844f58c60573c7392",
            measurementId: "G-20TB05E9N2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const EMAIL_MESTRE = "tgbahiense@gmail.com";

        window.fazerLogout = function() {
            signOut(auth).then(() => window.location.href = "index.html");
        }

        window.realizarDescanso = function(tipo) {
            console.log(`üåô Restaurando descanso ${tipo} para todos os jogadores...`);
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            get(jogadoresRef).then(snapshot => {
                if(snapshot.exists()) {
                    const dados = snapshot.val();
                    Object.keys(dados).forEach(nome => {
                        const player = dados[nome];
                        if(player.mao) {
                            let mudou = false;
                            player.mao.forEach(carta => {
                                if(tipo === 'curto' && carta.estado === 'curto') {
                                    carta.estado = 'ativo';
                                    mudou = true;
                                }
                                if(tipo === 'longo' && (carta.estado === 'curto' || carta.estado === 'longo')) {
                                    carta.estado = 'ativo';
                                    mudou = true;
                                }
                            });
                            if(mudou) {
                                console.log(`‚úÖ Atualizando ${nome}: mudan√ßas encontradas`);
                                set(ref(db, `mesa_rpg/jogadores/${nome}/mao`), player.mao);
                            }
                        }
                    });
                    console.log('‚ú® Descanso restaurado para todos!');
                }
            }).catch(error => console.error('‚ùå Erro ao restaurar descanso:', error));
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const currentEmail = user.email.toLowerCase().trim();
            const masterEmail = EMAIL_MESTRE.toLowerCase().trim();

            if (currentEmail !== masterEmail) {
                window.location.href = "index.html";
                return;
            }

            iniciarPainel();
            configurarListenersDeCartasUsadas();
        });

        function iniciarPainel() {
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            onValue(jogadoresRef, (snapshot) => {
                console.log('üîÑ Atualizando painel do mestre em tempo real...');
                const painel = document.getElementById('painel');
                const dados = snapshot.val();
                if(!dados) {
                    painel.innerHTML = "<p class='status-vazio'>Nenhum jogador conectado.</p>";
                    return;
                }
                painel.innerHTML = "";
                Object.keys(dados).forEach(nome => {
                    const p = dados[nome];
                    const card = document.createElement('div');
                    card.className = 'card-jogador';

                    let htmlMao = "";
                    if(p.mao && p.mao.length > 0) {
                        p.mao.forEach((c, idx) => {
                            let classes = "mini-carta";
                            let tooltip = c.nome;
                            let descansoIcon = "";
                            if(c.estado === 'curto') {
                                classes += " indisponivel";
                                tooltip += " (Recarga: Descanso Curto)";
                                descansoIcon = `<div class="icone-descanso-mini icone-descanso-curto-mini"><img src="img/meia-lua.png" alt="Descanso Curto"></div>`;
                            }
                            if(c.estado === 'longo') {
                                classes += " indisponivel";
                                tooltip += " (Recarga: Descanso Longo)";
                                descansoIcon = `<div class="icone-descanso-mini icone-descanso-longo-mini"><img src="img/lua-cheia.png" alt="Descanso Longo"></div>`;
                            }
                            let tokensHTML = "";
                            if(c.tokens > 0) tokensHTML = `<div class="token-count">${c.tokens}</div>`;
                            htmlMao += `<div class="${classes}" style="background-image: url('${c.caminho}')" title="${tooltip}">${descansoIcon}${tokensHTML}</div>`;
                        });
                    } else { htmlMao = "<span class='status-vazio'>M√£o vazia</span>"; }

                    let htmlSlots = "";
                    if(p.slots) {
                        const ordem = ['Ancestralidade', 'Comunidade', 'Fundamental', 'Especializacao', 'Maestria'];
                        ordem.forEach(key => {
                            if(p.slots[key]) {
                                htmlSlots += `<div class="mini-carta slot-ativo" style="background-image: url('${p.slots[key].caminho}')" title="${key}: ${p.slots[key].nome}"></div>`;
                            }
                        });
                    }
                    if(htmlSlots === "") htmlSlots = "<span class='status-vazio'>Nenhum ativo</span>";

                    let htmlReserva = "";
                    if(p.reserva && p.reserva.length > 0) {
                        htmlReserva = `<div class="label">Reserva (${p.reserva.length})</div>`;
                        let cartasReservaHTML = "";
                        p.reserva.forEach(c => {
                            cartasReservaHTML += `<div class="mini-carta carta-reserva-visual" style="background-image: url('${c.caminho}')" title="Reserva: ${c.nome}"></div>`;
                        });
                        htmlReserva += `<div class="grid-mini">${cartasReservaHTML}</div>`;
                    }

                    card.innerHTML = `
                        <div class="nome">${nome}</div>
                        <div class="label">M√£o (${p.mao ? p.mao.length : 0})</div>
                        <div class="grid-mini" data-jogador="${nome}">${htmlMao}</div>
                        <div class="label">Mesa (Ativos)</div>
                        <div class="grid-mini">${htmlSlots}</div>
                        ${htmlReserva}
                    `;
                    painel.appendChild(card);
                });
            });
        }

        function configurarListenersDeCartasUsadas() {
            // Listener para cada jogador individualmente
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            
            // Primeiro carrega os jogadores existentes
            get(jogadoresRef).then(snapshot => {
                if(snapshot.exists()) {
                    const dados = snapshot.val();
                    Object.keys(dados).forEach(nomeJogador => {
                        configurarListenerIndividualDoJogador(nomeJogador);
                    });
                }
            });
            
            // Depois monitora novos jogadores
            onChildChanged(jogadoresRef, (snapshot) => {
                const nomeJogador = snapshot.key;
                console.log('üéÆ Novo jogador ou mudan√ßa detectada:', nomeJogador);
                configurarListenerIndividualDoJogador(nomeJogador);
            });
        }

        function configurarListenerIndividualDoJogador(nomeJogador) {
            const cartaUsadaRef = ref(db, `mesa_rpg/jogadores/${nomeJogador}/cartaUsada`);
            onValue(cartaUsadaRef, (snapshot) => {
                if(snapshot.exists()) {
                    const cartaUsada = snapshot.val();
                    console.log(`üéØ ${nomeJogador} usou carta:`, cartaUsada.nome);
                    animarCartaEspecifica(nomeJogador, cartaUsada);
                }
            });
        }

        function animarCartaEspecifica(nomeJogador, cartaUsada) {
            console.log('üîç Procurando grid para:', nomeJogador, 'Carta:', cartaUsada.nome);
            
            // Procura pelo grid de m√£o
            const gridMao = document.querySelector(`[data-jogador="${nomeJogador}"]`);
            if(!gridMao) {
                console.warn(`‚ùå Grid de m√£o n√£o encontrado para ${nomeJogador}`);
                return;
            }

            console.log('‚úÖ Grid encontrado, procurando carta espec√≠fica...');
            
            // Procura pela carta que foi usada
            const cartas = gridMao.querySelectorAll('.mini-carta');
            console.log(`üìä Total de cartas encontradas: ${cartas.length}`);
            
            let cartaEncontrada = null;

            for(let carta of cartas) {
                const bgImage = carta.style.backgroundImage;
                if(bgImage) {
                    // Extrai o caminho da URL
                    const caminhoExtraido = bgImage.replace(/url\(['"]?([^'")]+)['"]?\)/g, '$1');
                    console.log('üîé Comparando:', caminhoExtraido, 'com:', cartaUsada.caminho);
                    
                    // Compara se os caminhos s√£o iguais ou se o final √© igual
                    if(caminhoExtraido === cartaUsada.caminho || caminhoExtraido.includes(cartaUsada.caminho.split('/').pop())) {
                        cartaEncontrada = carta;
                        console.log('üéØ Carta encontrada!');
                        break;
                    }
                }
            }

            if(cartaEncontrada) {
                console.log('‚ú® Iniciando anima√ß√£o de carta usada');
                cartaEncontrada.style.animation = 'none';
                void cartaEncontrada.offsetWidth; // Force reflow
                cartaEncontrada.style.animation = 'mini-carta-usar 0.8s ease-out';
                
                setTimeout(() => {
                    cartaEncontrada.style.animation = 'none';
                }, 800);
            } else {
                console.warn('‚ùå Carta espec√≠fica n√£o encontrada na m√£o de', nomeJogador);
                console.log('üìã Cartas dispon√≠veis:', Array.from(cartas).map((c, i) => `${i}: ${c.style.backgroundImage.substring(0, 50)}`));
            }
        }

        // FUN√á√ïES DO ESCUDO DO MESTRE
        const topicos = {
            testes: {
                titulo: "üé≤ TESTES & DUALIDADE",
                conteudo: `
                    <h2>üé≤ TESTES & DUALIDADE</h2>
                    <h3>Rolagem Padr√£o</h3>
                    <ul>
                        <li><strong>Role:</strong> <code>2d12 (Esperan√ßa + Medo) + Atributo + B√¥nus</code></li>
                        <li><strong>Cr√≠tico:</strong> Dados iguais (ex: 6 e 6)</li>
                    </ul>
                    <h3>Resultados</h3>
                    <ul>
                        <li><strong>Sucesso com Esperan√ßa</strong>
                            <ul>
                                <li>Total ‚â• Dificuldade</li>
                                <li>Esperan√ßa > Medo</li>
                                <li>Ganha <strong>+1 Esperan√ßa</strong></li>
                            </ul>
                        </li>
                        <li><strong>Sucesso com Medo</strong>
                            <ul>
                                <li>Total ‚â• Dificuldade</li>
                                <li>Medo > Esperan√ßa</li>
                                <li>GM ganha <strong>+1 Medo</strong> ou faz um movimento</li>
                            </ul>
                        </li>
                        <li><strong>Falha</strong>
                            <ul>
                                <li>Total < Dificuldade</li>
                                <li>GM faz um movimento</li>
                            </ul>
                        </li>
                    </ul>
                `
            },
            recursos: {
                titulo: "üíé RECURSOS DO JOGADOR",
                conteudo: `
                    <h2>üíé RECURSOS DO JOGADOR</h2>
                    <h3>Esperan√ßa</h3>
                    <ul>
                        <li><strong>Ganho:</strong> Sucesso com Esperan√ßa</li>
                        <li><strong>Gastos:</strong>
                            <ul>
                                <li><strong>Experi√™ncia:</strong> +1 no modificador</li>
                                <li><strong>Ajudar:</strong> +1d6 (ou +1d8 com v√≠nculo)</li>
                            </ul>
                        </li>
                    </ul>
                    <h3>Fadiga (PF)</h3>
                    <ul>
                        <li>Usada para habilidades ou consequ√™ncias leves</li>
                        <li>Sem PF dispon√≠vel ‚Üí marque <strong>PV</strong></li>
                    </ul>
                `
            },
            combate: {
                titulo: "‚öîÔ∏è COMBATE",
                conteudo: `
                    <h2>‚öîÔ∏è COMBATE</h2>
                    <h3>Ataque</h3>
                    <ul>
                        <li><strong>Teste:</strong> Atributo da arma vs <strong>Evas√£o</strong></li>
                        <li><strong>Vantagem:</strong> +1d6</li>
                        <li><strong>Desvantagem:</strong> ‚àí1d6</li>
                    </ul>
                    <h3>Dano</h3>
                    <ul>
                        <li><strong>Dados:</strong> Dados da arma √ó Profici√™ncia</li>
                        <li><strong>F√≥rmula:</strong> <code>(Dado √ó Profici√™ncia) + Atributo + B√¥nus</code></li>
                        <li><strong>Cr√≠tico:</strong>
                            <ul>
                                <li>Some o <strong>m√°ximo dos dados</strong> ao dano normal</li>
                            </ul>
                        </li>
                    </ul>
                `
            },
            dano: {
                titulo: "ü©∏ DANO & LIMIARES",
                conteudo: `
                    <h2>ü©∏ DANO & LIMIARES</h2>
                    <h3>Compara√ß√£o</h3>
                    <p>Compare o <strong>Dano Total</strong> com os <strong>Limiares</strong> do alvo:</p>
