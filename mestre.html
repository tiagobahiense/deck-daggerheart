<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Jogo - Daggerheart</title>
    <link rel="stylesheet" href="style.css?v=8.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        #painel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }
        .card-jogador {
            width: 200px;
            margin-right: 10px;
        }
        #controles-mestre {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--gold);
        }
        .btn-nav-mestre {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #555;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-nav-mestre:hover {
            background: #555;
        }
        
        #carta-usada-animada {
            position: fixed;
            width: 200px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            pointer-events: none;
            display: none;
            z-index: 9999;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }
        
        #carta-usada-animada.ativa {
            animation: carta-usar 2.5s ease-in-out forwards;
        }
        
        @keyframes carta-usar {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 0px rgba(0, 255, 0, 0));
            }
            20% {
                opacity: 1;
                transform: scale(1.1) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(0, 255, 0, 0.8));
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(-5deg);
                filter: drop-shadow(0 0 50px rgba(0, 255, 0, 1));
            }
            55% {
                transform: scale(1.5) rotate(5deg);
            }
            60% {
                transform: scale(1.5) rotate(-5deg);
            }
            65% {
                transform: scale(1.5) rotate(5deg);
            }
            70% {
                transform: scale(1.5) rotate(-3deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) rotate(0deg);
                filter: drop-shadow(0 0 50px rgba(0, 255, 0, 0.5));
            }
        }
    </style>
</head>
<body>
    <div id="controles-mestre">
        <div>
            <button class="btn-rest curto" onclick="realizarDescanso('curto')">Restaurar Descanso Curto</button>
            <button class="btn-rest longo" onclick="realizarDescanso('longo')">Restaurar Descanso Longo</button>
        </div>
        <button class="btn-nav-mestre" onclick="window.location.href='admin.html'">Ir para o Painel Admin</button>
    </div>

    <div id="painel">
        <p>Carregando jogadores...</p>
    </div>

    <!-- Container para animaÃ§Ã£o de carta usada -->
    <div id="carta-usada-animada" class="carta-tabuleiro-animada"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATWkyYE6b3wyz3LdFXAmxKxNQOexa_vUY",
            authDomain: "deck-daggerheart.firebaseapp.com",
            databaseURL: "https://deck-daggerheart-default-rtdb.firebaseio.com",
            projectId: "deck-daggerheart",
            storageBucket: "deck-daggerheart.firebasestorage.app",
            messagingSenderId: "825358776791",
            appId: "1:825358776791:web:ce0ab844f58c60573c7392",
            measurementId: "G-20TB05E9N2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const EMAIL_MESTRE = "tgbahiense@gmail.com";

        window.fazerLogout = function() {
            signOut(auth).then(() => window.location.href = "index.html");
        }

        window.realizarDescanso = function(tipo) {
            console.log(`ðŸŒ™ Restaurando descanso ${tipo} para todos os jogadores...`);
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            get(jogadoresRef).then(snapshot => {
                if(snapshot.exists()) {
                    const dados = snapshot.val();
                    Object.keys(dados).forEach(nome => {
                        const player = dados[nome];
                        if(player.mao) {
                            let mudou = false;
                            player.mao.forEach(carta => {
                                // Se for 'curto', remove apenas cartas em estado 'curto'
                                if(tipo === 'curto' && carta.estado === 'curto') {
                                    carta.estado = 'ativo';
                                    mudou = true;
                                }
                                // Se for 'longo', remove cartas em AMBOS os estados (curto e longo)
                                if(tipo === 'longo' && (carta.estado === 'curto' || carta.estado === 'longo')) {
                                    carta.estado = 'ativo';
                                    mudou = true;
                                }
                            });
                            if(mudou) {
                                console.log(`âœ… Atualizando ${nome}: mudanÃ§as encontradas`);
                                set(ref(db, `mesa_rpg/jogadores/${nome}/mao`), player.mao);
                            }
                        }
                    });
                    console.log('âœ¨ Descanso restaurado para todos!');
                }
            }).catch(error => console.error('âŒ Erro ao restaurar descanso:', error));
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const currentEmail = user.email.toLowerCase().trim();
            const masterEmail = EMAIL_MESTRE.toLowerCase().trim();

            if (currentEmail !== masterEmail) {
                window.location.href = "index.html";
                return;
            }

            iniciarPainel();
        });

        function iniciarPainel() {
            const jogadoresRef = ref(db, 'mesa_rpg/jogadores');
            onValue(jogadoresRef, (snapshot) => {
                console.log('ðŸ”„ Atualizando painel do mestre em tempo real...');
                const painel = document.getElementById('painel');
                const dados = snapshot.val();
                if(!dados) {
                    painel.innerHTML = "<p class='status-vazio'>Nenhum jogador conectado.</p>";
                    return;
                }
                painel.innerHTML = "";
                Object.keys(dados).forEach(nome => {
                    const p = dados[nome];
                    const card = document.createElement('div');
                    card.className = 'card-jogador';

                    let htmlMao = "";
                    if(p.mao && p.mao.length > 0) {
                        p.mao.forEach((c, idx) => {
                            let classes = "mini-carta";
                            let tooltip = c.nome;
                            let descansoIcon = "";
                            if(c.estado === 'curto') { 
                                classes += " indisponivel"; 
                                tooltip += " (Recarga: Descanso Curto)";
                                descansoIcon = `<div class="icone-descanso-mini icone-descanso-curto-mini"><img src="img/meia-lua.png" alt="Descanso Curto"></div>`;
                            }
                            if(c.estado === 'longo') { 
                                classes += " indisponivel"; 
                                tooltip += " (Recarga: Descanso Longo)";
                                descansoIcon = `<div class="icone-descanso-mini icone-descanso-longo-mini"><img src="img/lua-cheia.png" alt="Descanso Longo"></div>`;
                            }
                            let tokensHTML = "";
                            if(c.tokens > 0) tokensHTML = `<div class="token-count">${c.tokens}</div>`;
                            htmlMao += `<div class="${classes}" style="background-image: url('${c.caminho}')" title="${tooltip}">${descansoIcon}${tokensHTML}</div>`;
                        });
                    } else { htmlMao = "<span class='status-vazio'>MÃ£o vazia</span>"; }

                    let htmlSlots = "";
                    if(p.slots) {
                        const ordem = ['Ancestralidade', 'Comunidade', 'Fundamental', 'Especializacao', 'Maestria'];
                        ordem.forEach(key => {
                            if(p.slots[key]) {
                                htmlSlots += `<div class="mini-carta slot-ativo" style="background-image: url('${p.slots[key].caminho}')" title="${key}: ${p.slots[key].nome}"></div>`;
                            }
                        });
                    }
                    if(htmlSlots === "") htmlSlots = "<span class='status-vazio'>Nenhum ativo</span>";

                    let htmlReserva = "";
                    if(p.reserva && p.reserva.length > 0) {
                        htmlReserva = `<div class="label">Reserva (${p.reserva.length})</div>`;
                        let cartasReservaHTML = "";
                        p.reserva.forEach(c => {
                            cartasReservaHTML += `<div class="mini-carta carta-reserva-visual" style="background-image: url('${c.caminho}')" title="Reserva: ${c.nome}"></div>`;
                        });
                        htmlReserva += `<div class="grid-mini">${cartasReservaHTML}</div>`;
                    }

                    card.innerHTML = `
                        <div class="nome">${nome}</div>
                        <div class="label">MÃ£o (${p.mao ? p.mao.length : 0})</div>
                        <div class="grid-mini">${htmlMao}</div>
                        <div class="label">Mesa (Ativos)</div>
                        <div class="grid-mini">${htmlSlots}</div>
                        ${htmlReserva}
                    `;
                    painel.appendChild(card);
                });
            });
            
            // Listener SEPARADO para cartas usadas
            const jogadoresRef2 = ref(db, 'mesa_rpg/jogadores');
            onValue(jogadoresRef2, (snapshot) => {
                const dados = snapshot.val();
                if(dados) {
                    Object.keys(dados).forEach(nome => {
                        const cartaUsadaRef = ref(db, `mesa_rpg/jogadores/${nome}/cartaUsada`);
                        onValue(cartaUsadaRef, (snap) => {
                            if(snap.exists()) {
                                const cartaUsada = snap.val();
                                console.log(`ðŸŽ¯ Carta usada detectada por ${nome}:`, cartaUsada);
                                mostrarAnimacaoCartaUsada(cartaUsada.caminho);
                            }
                        }, (error) => {
                            console.error('Erro ao monitorar carta usada:', error);
                        });
                    });
                }
            });
        }

        function mostrarAnimacaoCartaUsada(caminhoImagem) {
            console.log('ðŸŽ¬ Iniciando animaÃ§Ã£o de carta usada:', caminhoImagem);
            const cartaAnimada = document.getElementById('carta-usada-animada');
            
            if(!cartaAnimada) {
                console.error('âŒ Container de animaÃ§Ã£o nÃ£o encontrado!');
                return;
            }
            
            cartaAnimada.style.backgroundImage = `url('${caminhoImagem}')`;
            cartaAnimada.style.display = 'block';
            
            // Posiciona no centro da tela
            cartaAnimada.style.left = (window.innerWidth / 2 - 100) + 'px';
            cartaAnimada.style.top = (window.innerHeight / 2 - 150) + 'px';
            
            cartaAnimada.classList.remove('ativa');
            void cartaAnimada.offsetWidth;
            cartaAnimada.classList.add('ativa');
            
            console.log('âœ… AnimaÃ§Ã£o iniciada');
            
            setTimeout(() => {
                cartaAnimada.style.display = 'none';
                cartaAnimada.classList.remove('ativa');
            }, 2500);
        }

    </script>
</body>
</html>
