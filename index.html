<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grim√≥rio Daggerheart - Sistema Completo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'MedievalSharp', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container Principal */
        #app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header com T√≠tulo */
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* √Årea de Slots Fixos */
        .slots-area {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grupo-fixo {
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .titulo-grupo {
            color: #d4af37;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slots-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .slot-fixo, .slot-classe {
            position: relative;
            width: 150px;
            height: 220px;
            background: rgba(26, 26, 26, 0.8);
            border: 3px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slot-fixo:hover, .slot-classe:hover {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            transform: translateY(-5px);
        }

        .slot-fixo img, .slot-classe img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .label-slot {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 2;
            white-space: nowrap;
        }

        .nivel-req {
            position: absolute;
            bottom: 10px;
            background: rgba(212, 175, 55, 0.9);
            color: #000;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 2;
        }

        .btn-limpar {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            z-index: 3;
            align-items: center;
            justify-content: center;
        }

        .btn-limpar:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* √Årea do Deck */
        .deck-area {
            text-align: center;
            padding: 20px;
        }

        .btn-deck {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            border: 3px solid #fff;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-deck:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        /* Modal do Grim√≥rio */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .modal-header h2 {
            color: #d4af37;
            font-size: 2rem;
        }

        .close-btn {
            background: rgba(255,0,0,0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,0,0,1);
            transform: rotate(90deg);
        }

        #grid-cartas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .carta-modal {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .carta-modal:hover {
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            transform: scale(1.05);
            z-index: 100;
        }

        /* Preview de Hover */
        #hover-preview-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid #d4af37;
            pointer-events: none;
            z-index: 99999;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.9);
        }

        /* Bot√£o de Info */
        .info-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(212, 175, 55, 0.9);
            border: 3px solid #fff;
            border-radius: 50%;
            color: #000;
            font-size: 2rem;
            cursor: pointer;
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .info-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.7);
        }

        /* Mensagens */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(212, 175, 55, 0.95);
            color: #000;
            border-radius: 8px;
            font-weight: bold;
            z-index: 20000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .slots-row { flex-direction: column; align-items: center; }
            .slot-fixo, .slot-classe { width: 120px; height: 180px; }
            #grid-cartas { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .carta-modal { height: 220px; }
        }
    </style>
</head>
<body>
    <!-- Preview de Hover -->
    <div id="hover-preview-modal"></div>

    <!-- Container Principal -->
    <div id="app-container">
        <!-- Header -->
        <div class="header">
            <h1>‚öîÔ∏è Grim√≥rio Daggerheart ‚öîÔ∏è</h1>
            <p style="color: #aaa; margin-top: 10px;">Sistema de Gerenciamento de Cartas</p>
        </div>

        <!-- Slots de Identidade -->
        <div class="slots-area">
            <div class="grupo-fixo">
                <div class="titulo-grupo">Identidade</div>
                <div class="slots-row">
                    <div class="slot-fixo" id="slot-Ancestralidade" onclick="abrirGrimorio('Ancestralidade', 'Ancestralidade')">
                        <span class="label-slot">Ancestralidade</span>
                        <button class="btn-limpar" onclick="limparSlot('Ancestralidade', event)">√ó</button>
                    </div>
                    <div class="slot-fixo" id="slot-Comunidade" onclick="abrirGrimorio('Comunidade', 'Comunidade')">
                        <span class="label-slot">Comunidade</span>
                        <button class="btn-limpar" onclick="limparSlot('Comunidade', event)">√ó</button>
                    </div>
                </div>
            </div>

            <!-- Slots de Classe -->
            <div class="grupo-fixo">
                <div class="titulo-grupo">Evolu√ß√£o de Classe</div>
                <div class="slots-row">
                    <div class="slot-classe" id="slot-Fundamental" onclick="abrirGrimorio('Classes', 'Fundamental')">
                        <span class="label-slot">Fundamental</span>
                        <span class="nivel-req">N√≠vel 1</span>
                        <button class="btn-limpar" onclick="limparSlot('Fundamental', event)">√ó</button>
                    </div>
                    <div class="slot-classe" id="slot-Especializacao" onclick="abrirGrimorio('Classes', 'Especializacao')">
                        <span class="label-slot">Especializa√ß√£o</span>
                        <span class="nivel-req">Avan√ßo</span>
                        <button class="btn-limpar" onclick="limparSlot('Especializacao', event)">√ó</button>
                    </div>
                    <div class="slot-classe" id="slot-Maestria" onclick="abrirGrimorio('Classes', 'Maestria')">
                        <span class="label-slot">Maestria</span>
                        <span class="nivel-req">Avan√ßo</span>
                        <button class="btn-limpar" onclick="limparSlot('Maestria', event)">√ó</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deck/Grim√≥rio -->
        <div class="deck-area">
            <button class="btn-deck" onclick="abrirGrimorio('Geral')">
                üìö Abrir Grim√≥rio Geral
            </button>
        </div>
    </div>

    <!-- Modal do Grim√≥rio -->
    <div id="grimorio-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Escolha uma Carta</h2>
                <button class="close-btn" onclick="fecharGrimorio()">√ó</button>
            </div>
            <div id="grid-cartas"></div>
        </div>
    </div>

    <!-- Bot√£o de Info -->
    <div class="info-btn" onclick="mostrarInfo()" title="Informa√ß√µes">‚ÑπÔ∏è</div>

    <script>
        // ===== DADOS E ESTADO =====
        let catalogoCartas = [];
        let catalogoCartasClasses = [];
        let slotsFixos = {
            'Ancestralidade': null,
            'Comunidade': null,
            'Fundamental': null,
            'Especializacao': null,
            'Maestria': null
        };
        let slotDestinoAtual = null;

        // ===== CARREGAR CARTAS =====
        async function carregarDados() {
            try {
                // Dados inline para garantir funcionamento
                catalogoCartas = [
                    {"caminho": "img/cartas/Ancestralidade/Ancestralidade - An√£o.jpg", "nome": "Ancestralidade - An√£o", "categoria": "Ancestralidade"},
                    {"caminho": "img/cartas/Ancestralidade/Ancestralidade - Elfo.jpg", "nome": "Ancestralidade - Elfo", "categoria": "Ancestralidade"},
                    {"caminho": "img/cartas/Ancestralidade/Ancestralidade - Humano.jpg", "nome": "Ancestralidade - Humano", "categoria": "Ancestralidade"},
                    {"caminho": "img/cartas/Comunidade/Comunidade - Aristocr√°tica.jpg", "nome": "Comunidade - Aristocr√°tica", "categoria": "Comunidade"},
                    {"caminho": "img/cartas/Comunidade/Comunidade - Disciplinada.jpg", "nome": "Comunidade - Disciplinada", "categoria": "Comunidade"},
                    {"caminho": "img/cartas/Feiti√ßo/Feiti√ßo - Adivinha√ß√£o.jpg", "nome": "Feiti√ßo - Adivinha√ß√£o", "categoria": "Feiti√ßo"},
                    {"caminho": "img/cartas/Talento/Talento - Ferocidade.jpg", "nome": "Talento - Ferocidade", "categoria": "Talento"}
                ];

                catalogoCartasClasses = [
                    {"caminho": "img/cartas/Classes/Fundamental - Baluarte.jpg", "nome": "Fundamental - Baluarte", "categoria": "Classes", "profissao": "Guardi√£o"},
                    {"caminho": "img/cartas/Classes/Fundamental - Beletrista.jpg", "nome": "Fundamental - Beletrista", "categoria": "Classes", "profissao": "Bardo"},
                    {"caminho": "img/cartas/Classes/Especializa√ß√£o - Baluarte.jpg", "nome": "Especializa√ß√£o - Baluarte", "categoria": "Classes", "profissao": "Guardi√£o"},
                    {"caminho": "img/cartas/Classes/Maestria - Baluarte.jpg", "nome": "Maestria - Baluarte", "categoria": "Classes", "profissao": "Guardi√£o"}
                ];

                console.log('‚úÖ Cartas carregadas:', catalogoCartas.length, 'gerais e', catalogoCartasClasses.length, 'de classes');
                return true;
            } catch (error) {
                console.error('‚ùå Erro ao carregar cartas:', error);
                mostrarMensagem('Erro ao carregar cartas!', 'error');
                return false;
            }
        }

        // ===== ABRIR GRIM√ìRIO =====
        window.abrirGrimorio = async function(tipo, slotDestino = null) {
            const modal = document.getElementById('grimorio-modal');
            const grid = document.getElementById('grid-cartas');
            const titulo = document.getElementById('modal-titulo');

            slotDestinoAtual = slotDestino;
            grid.innerHTML = '';

            // Garante que as cartas est√£o carregadas
            if (catalogoCartas.length === 0) {
                await carregarDados();
            }

            let lista = [];
            
            if (tipo === 'Geral') {
                titulo.innerText = "üìö Grim√≥rio Geral";
                lista = catalogoCartas.filter(c => !['Classes','Ancestralidade','Comunidade'].includes(c.categoria));
            } 
            else if (tipo === 'Classes') {
                titulo.innerText = `‚öîÔ∏è Cartas de Classe`;
                lista = catalogoCartasClasses.slice();

                // Filtro por tipo de carta (Fundamental/Especializa√ß√£o/Maestria)
                if (slotDestinoAtual && ['Fundamental', 'Especializacao', 'Maestria'].includes(slotDestinoAtual)) {
                    const prefixos = slotDestinoAtual === 'Especializacao' 
                        ? ['Especializa√ß√£o -', 'Especializacao -']
                        : [`${slotDestinoAtual} -`];
                    
                    lista = lista.filter(c => {
                        const nomeMatch = c.nome && prefixos.some(pref => c.nome.startsWith(pref));
                        const caminhoMatch = c.caminho && prefixos.some(pref => c.caminho.includes(pref.replace(' -', '')));
                        return nomeMatch || caminhoMatch;
                    });
                }
            }
            else {
                titulo.innerText = `üé¥ ${tipo}`;
                lista = catalogoCartas.filter(c => c.categoria === tipo);
            }

            console.log(`üìñ Abrindo ${tipo}:`, lista.length, 'cartas encontradas');

            if (lista.length === 0) {
                grid.innerHTML = '<p style="color: #aaa; text-align: center; padding: 40px;">Nenhuma carta encontrada nesta categoria.</p>';
            } else {
                lista.forEach(carta => {
                    const div = document.createElement('div');
                    div.className = 'carta-modal';
                    div.style.backgroundImage = `url('${carta.caminho}')`;
                    
                    // Hover preview
                    div.onmouseenter = function() {
                        const preview = document.getElementById('hover-preview-modal');
                        if (preview) {
                            preview.style.display = 'block';
                            preview.style.backgroundImage = `url('${carta.caminho}')`;
                        }
                    };
                    
                    div.onmouseleave = function() {
                        const preview = document.getElementById('hover-preview-modal');
                        if (preview) preview.style.display = 'none';
                    };
                    
                    div.onclick = () => selecionarCarta(carta);
                    grid.appendChild(div);
                });
            }

            modal.style.display = 'flex';
        };

        // ===== FECHAR GRIM√ìRIO =====
        window.fecharGrimorio = function() {
            const modal = document.getElementById('grimorio-modal');
            if (modal) modal.style.display = 'none';
            const preview = document.getElementById('hover-preview-modal');
            if (preview) preview.style.display = 'none';
        };

        // ===== SELECIONAR CARTA =====
        function selecionarCarta(carta) {
            console.log('üé¥ Carta selecionada:', carta.nome);
            
            if (slotDestinoAtual) {
                preencherSlotFixo(carta, slotDestinoAtual);
                mostrarMensagem(`‚úÖ ${carta.nome} adicionada ao slot ${slotDestinoAtual}!`);
            } else {
                mostrarMensagem(`‚ÑπÔ∏è ${carta.nome} selecionada`);
            }
            
            fecharGrimorio();
            slotDestinoAtual = null;
        }

        // ===== PREENCHER SLOT =====
        window.preencherSlotFixo = function(carta, idSlot) {
            slotsFixos[idSlot] = carta;
            renderizarSlots();
            console.log('üíæ Slot atualizado:', idSlot, '-', carta.nome);
        };

        // ===== LIMPAR SLOT =====
        window.limparSlot = function(idSlot, evt) {
            if (evt) evt.stopPropagation();
            
            if (slotsFixos[idSlot]) {
                const cartaRemovida = slotsFixos[idSlot].nome;
                slotsFixos[idSlot] = null;
                renderizarSlots();
                mostrarMensagem(`üóëÔ∏è ${cartaRemovida} removida`);
                console.log('üóëÔ∏è Slot limpo:', idSlot);
            }
        };

        // ===== RENDERIZAR SLOTS =====
        function renderizarSlots() {
            Object.keys(slotsFixos).forEach(idSlot => {
                const carta = slotsFixos[idSlot];
                const div = document.getElementById(`slot-${idSlot}`);
                
                if (div) {
                    // Remove imagem anterior se existir
                    const imgAntiga = div.querySelector('img');
                    if (imgAntiga) imgAntiga.remove();
                    
                    const btnLimpar = div.querySelector('.btn-limpar');
                    
                    if (carta) {
                        // Adiciona nova imagem
                        const img = document.createElement('img');
                        img.src = carta.caminho;
                        img.alt = carta.nome;
                        div.appendChild(img);
                        
                        if (btnLimpar) btnLimpar.style.display = 'flex';
                    } else {
                        if (btnLimpar) btnLimpar.style.display = 'none';
                    }
                }
            });
        }

        // ===== MENSAGEM TEMPOR√ÅRIA =====
        function mostrarMensagem(texto, tipo = 'success') {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = texto;
            msg.style.background = tipo === 'error' ? 'rgba(255, 0, 0, 0.95)' : 'rgba(212, 175, 55, 0.95)';
            msg.style.color = tipo === 'error' ? '#fff' : '#000';
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
        }

        // ===== INFO =====
        function mostrarInfo() {
            alert(`üìö GRIM√ìRIO DAGGERHEART üìö

‚úÖ FUNCIONALIDADES:
‚Ä¢ Clique nos slots vazios para escolher cartas
‚Ä¢ Clique no X vermelho para remover cartas
‚Ä¢ Passe o mouse sobre as cartas no grim√≥rio para preview ampliado
‚Ä¢ Slots de Classe filtram automaticamente (Fundamental/Especializa√ß√£o/Maestria)

üé¥ CATEGORIAS:
‚Ä¢ Identidade: Ancestralidade e Comunidade
‚Ä¢ Classes: Fundamental, Especializa√ß√£o e Maestria
‚Ä¢ Grim√≥rio Geral: Feiti√ßos e Talentos

üíæ Dados salvos localmente no navegador`);
        }

        // ===== INICIALIZA√á√ÉO =====
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando sistema...');
            await carregarDados();
            renderizarSlots();
            mostrarMensagem('‚úÖ Sistema carregado com sucesso!');
        });

        // Fechar modal ao clicar fora
        document.getElementById('grimorio-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharGrimorio();
            }
        });
    </script>
</body>
</html>
